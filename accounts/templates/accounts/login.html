<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .asteriskField{
            display:none;
        }
    </style>
</head>
<body>
    {% load crispy_forms_tags %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <div class="text-center" style="margin-top: 60px;font-size: 20px;">
        <p><mark>By loging in you will be able to <strong>mark</strong> the movie that is generated for you as a bookmark and view them later by visiting <strong>Marked-movies</strong>.</mark></p>
   </div>
   <div class="row justify-content-center" style="margin: 20px;">
    <div class="align-self-center">
        <div class="card " style="max-width:18rem;margin-top: 50px;margin-bottom: 25px;">
            <div class="card-body">
                <h1 class="text-center">Login</h1>
                  
                    <form class="login_form" action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>    
                        {%endif%}
                        <div class="d-flex flex-nowrap bd-highlight" style="margin=5px"><input type="submit" class="btn order-1 btn-primary" value="login">
                    </form>
                    <a href="/accounts/signup/" class="btn btn-primary order-2" style="margin-left: 10px;">Not a user? SignUp</a>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
