<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>marked movies</title>
    
    
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <header class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 30px;margin-right: 30px;">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item float-right">
                    <a class="nav-link" href="{%url 'random_movies:random_movie'%}" style="font-size: larger;">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout'%}"  style="font-size: larger;">Logout</a>
                  </li>
          
    </ul>
    </div>
  </div>
  

        
    </header>
    
    <div class="card-group align-self-center justify-content-center" style="margin:15px">
    {%for movie in movies %}
        
        <div class="align-item-center ">
        <div class="card align-self-center text-center  p-2" style="width: 20rem;margin:20px">
            <img src="{{movie.url}}" class="card-img-top rounded img-fluid" alt="...">
            <div class="card-body justify-content-center">
              <p class="card-text"><strong>{{movie.title}}</strong></p>
              <p class="card-text">Available on : {{movie.avail_on}}</p>
              <a class="btn btn-dark" href="{% url 'random_movies:remove_marked' movie_title=movie.title %}">Remove</a>
            
            </div>
          </div>
        </div>
        
{% endfor %}

</div>

</body>
</html>
