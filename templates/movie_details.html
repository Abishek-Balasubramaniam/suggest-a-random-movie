<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Random movie</title>

</head>
<body class="wrapper" style="margin:5px; background-color: lightgrey;backdrop-filter: blur(8px);">
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
   <div>      
    <div class="float-sm-left"> <img src="{{my_movie.cover_url}}" class="rounded" alt="..." style="margin: 10px; " width="130px"></div>

    <p class="h2">{{my_movie.title}}</p>

    <p class="rating">IMDB Rating : {{my_movie.rating}}</p>

     <ul class="list-inline">Genre : 
        {% for genre in my_movie.genre %}
        <li class="list-inline-item">
           <mark>{{genre}}</mark> 
        </li>
        {% endfor %}
     </ul>

     <ul class="list-inline">Director : 
        {% for director in my_movie.directors %}
        <li class="list-inline-item">
           <mark> {{director}}</mark> 
        </li>
        {% endfor %}
     </ul>
     <p><b>Synopsis : </b>{{my_movie.plot}}</p>
   </div>
      <br>
     <div class="float-sm-left" style="margin-left: 10px; margin-top: 5px;">
     <form action="" method="GET" class="main_form">
        <button type="submit" class="btn btn-dark">click to get a random movie</button>
     </form>
     </div>
</body>
</html>
